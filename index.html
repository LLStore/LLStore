<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLStore</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #ff9900;
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --text: #333;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--card-bg);
      text-align: center;
      padding: 2rem 1rem 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    header h1 { color: var(--accent); font-weight: 700; font-size: 2rem; }
    header p { color: #666; font-family: 'Nunito', sans-serif; margin-top: 0.3rem; }

    .search-container {
      margin: 1rem auto 2rem;
      max-width: 600px;
      width: 90%;
    }

    .search-container input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .search-container input:focus { border-color: var(--accent); }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .product-image {
      height: 230px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #aaa;
    }

    .product-info {
      padding: 1rem;
    }

    footer {
      background: var(--card-bg);
      text-align: center;
      padding: 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }

    footer p {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>LLStore</h1>
    <p>Products coming soon — handpicked favorites</p>
  </header>

  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search products..." />
  </div>

  <main id="productGrid"></main>

  <footer>
    <p>© 2025 LLStore | Built with ❤️</p>
  </footer>

  <script>
    // Temporary blank products
    const products = Array.from({ length: 12 }).map((_, i) => ({
      id: i + 1,
      title: "Product " + (i + 1),
      description: "Product details coming soon.",
      image: "",
      price: "—",
    }));

    const productGrid = document.getElementById('productGrid');

    function displayProducts(items) {
      productGrid.innerHTML = items.map(product => `
        <div class="product-card" onclick="openProduct(${product.id})">
          <div class="product-image">Image</div>
          <div class="product-info">
            <h3>${product.title}</h3>
            <p>${product.price}</p>
          </div>
        </div>
      `).join('');
    }

    function openProduct(id) {
      window.location.href = `product.html?id=${id}`;
    }

    const searchBar = document.getElementById('searchBar');
    searchBar.addEventListener('keyup', (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = products.filter(p => p.title.toLowerCase().includes(query));
      displayProducts(filtered);
    });

    displayProducts(products);
  </script>
</body>
</html>
