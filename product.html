<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLStore Product</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 2rem;
    }

    .product-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .product-image {
      height: 300px;
      background: #eee;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-size: 1.2rem;
    }

    .product-title {
      font-size: 1.8rem;
      color: #ff9900;
      margin-bottom: 0.5rem;
    }

    .product-desc {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .back-btn {
      background: #ff9900;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: #f7a83a;
    }
  </style>
</head>
<body>
  <div class="product-container" id="productDetails">
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    const product = {
      id: productId,
      title: "Product " + productId,
      description: "Full details coming soon for this product.",
      price: "—"
    };

    const container = document.getElementById('productDetails');
    container.innerHTML = `
      <div class="product-image">Image Placeholder</div>
      <h2 class="product-title">${product.title}</h2>
      <p class="product-desc">${product.description}</p>
      <p class="price">${product.price}</p>
      <button class="back-btn" onclick="window.location.href='index.html'">← Back to Store</button>
    `;
  </script>
</body>
</html>
